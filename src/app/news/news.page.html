<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey" class="ion-padding">
  <ion-card *ngFor="let item of newsArray" (click)="view(item)" color="white" class="ion-margin-top">

    <ion-img src="{{item.img}}"></ion-img>
    <ion-header class="ion-padding">
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.topic}}</ion-card-subtitle>
        <br>
        <ion-label>{{item.date}}</ion-label>
    </ion-header>
  </ion-card>
</ion-content>
